name: qahwat_al_emarat
description: ALMARYAH ROSTERY - Premium Coffee Experience

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Core UI
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.2
  
  # Networking
  http: ^1.2.2
  dio: ^5.7.0
  dio_smart_retry: ^7.0.1
  
  # Storage
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^9.2.2
  
  # Utils
  intl: ^0.20.2
  json_annotation: ^4.9.0
  
  # UI Components
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2
  qr_flutter: ^4.1.0
  url_launcher: ^6.3.1
  
  # Location Services (Updated for security)
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  permission_handler: ^12.0.1
  google_maps_flutter: ^2.9.0
  
  # Firebase (Updated for security and compatibility)
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  firebase_database: ^11.1.9
  cloud_firestore: ^5.5.2
  firebase_messaging: ^15.1.5
  flutter_local_notifications: ^18.0.1
  
  # Google Sign In (Keep v6 - v7 has breaking changes requiring migration)
  google_sign_in: ^6.2.1
  
  # Apple Sign In (Keep v6 - v7 migration needs testing)
  sign_in_with_apple: ^6.1.3
  
  # Payment Integration
  flutter_stripe: ^11.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/common/
    - assets/images/backgrounds/
    - assets/images/products/
    - assets/icons/

